<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione studenti</title>
    
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="container-fluid bg-primary bg-opacity-75 bg-gradient text-white d-flex justify-content-center py-3 mb-5 fst-italic">
        <h2>Lista utenti dinamica</h2>
    </header>
    
    <div class="container">
        <div class="row">

            <!-- COLONNA FORM -->
            <div class="col-md-6 bg-white shadow border p-3 bg-opacity-75 rounded">
                <h3 class="text-center text-primary text-opacity-75 mb-4"><i class="bi bi-person-plus-fill"></i> FORM DI INSERIMENTO DATI</h3>

                <form id="form">
                    <fieldset class="border p-4 rounded bg-white bg-opacity-50">

                        <p class="text-center fst-italic text-primary mb-3" id="editText"></p>

                        <label for="nome" class="form-label fw-bold text-secondary">NOME</label>
                        <input type="text" id="nome" class="form-control mb-3">

                        <label for="cognome" class="form-label fw-bold text-secondary">COGNOME</label>
                        <input type="text" id="cognome" class="form-control mb-4">

                        <button type="button" class="btn btn-primary" id="scrivi">INVIA</button>

                    </fieldset>
                </form>
                <h4 id="errore" class="text-center text-danger fst-italic fw-bold mt-2"></h4>
            </div>

            <!-- COLONNA LISTA UTENTI -->
            <div class="col-md-6 bg-white shadow border p-3 bg-opacity-75 rounded">
                <h3 class="text-center text-primary text-opacity-75 mb-4"><i class="bi bi-people-fill"></i> ELENCO</h3>
                <h3 id="erroreElenco" class="fst-italic text-secondary text-center"></h3>
                
                <ul id="elenco" class="list-group"></ul>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 bg-white shadow border p-3 bg-opacity-75 rounded">
                <h3 class="text-center text-primary text-opacity-75 mb-4"><i class="bi bi-clock-history"></i></i> CRONOLOGIA</h3>
                <button type="button" class="btn btn-primary mx-4 float-start" id="svuota" onclick="svuota()">SVUOTA</button>

                <ul id="cronoList" class="list-group me-4">
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <!-- My Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
